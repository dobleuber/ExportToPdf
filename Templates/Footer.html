<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Footer</title>
    <style>
        body {
            background-color: thistle;
            margin: 50px;
        }

        h1 {
            color: maroon;
        }
    </style>
    <script>
    function subst() {
        var vars = {};
        var x = document.location.search.substring(1).split('&');
        for (var i in x) { var z = x[i].split('=', 2); vars[z[0]] = unescape(z[1]); }
        var x = ['frompage', 'topage', 'page', 'webpage', 'section', 'subsection', 'subsubsection'];
        for (var i in x) {
            var y = document.getElementsByClassName(x[i]);
            for (var j = 0; j < y.length; ++j) y[j].textContent = vars[x[i]];
        }
    }
    </script>
</head>
<body style="border:0; margin: 0;" onload="subst()">
    <div style="float:left;width:100%;text-align:center">
        <p>La propiedad intelectual de este documento es de CARVAJAL TECNOLOGÍA Y SERVICIOS</p>
        <p>Se prohíbe su reproducción total o parcial sin autorización.</p>
    </div>
    <table style="border-bottom: 1px solid black; width: 100%">    
        <tr>
            <td class="section"></td>
            <td style="text-align:right">
                Pagina <span class="page"></span> de <span class="topage"></span>
            </td>
        </tr>
    </table>
</body>
</html>
